<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Stand</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Welcome to Pat's Salmon Cookies</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./pages/sales.html">sales Data</a>
        </nav>
    </header>
    <main>
        <section class="root">
            <form id="addLocation" action="">
                <fieldset>
                    <legend>Agregar una Tienda: </legend>
                    <label for="location"> Ingresa un local: </label>
                    <input id="location" type="text" placeholder="Ejem. Lima">
                    <label for="minConsumidores"> Ingresa el mínimo de consumidores:</label>
                    <input id="minConsumidores" type="number" placeholder="Ingresa un número">
                    <label for="maxConsumidores"> Ingresa el máximo de consumidores:</label>
                    <input id="maxConsumidores" type="number" placeholder="Ingresa un número">
                    <label for="promGalletas"> Ingresa el promedio de galletas por cliente:</label>
                    <input id="promGalletas" type="text" placeholder="Ingresa un número">
                    <button type="submit">Agrega la Tienda</button>              
                </fieldset>
            </form>
            <table id="sales-table">

            </table>
        </section>
    </main>
    <footer>
        2024 Salmon Cookies
    </footer>
    <script src="../js/app.js"> </script>
</body>

</html>
